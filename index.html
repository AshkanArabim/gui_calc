<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="btns">
        <button data-key="c" id="clear" class="clear">CE</button>
        <button data-key="Backspace" id="back" class="func">&lt--</button>
        <button data-key="Alt" id="chsign" class="func">+/-</button>
        <button data-key="^" id="f-power" class="func">^</button>
        <button data-key="7" id="n7" class="numbtn">7</button>
        <button data-key="8" id="n8" class="numbtn">8</button>
        <button data-key="9" id="n9" class="numbtn">9</button>
        <button data-key="/" id="f-divide" class="func">/</button>
        <button data-key="4" id="n4" class="numbtn">4</button>
        <button data-key="5" id="n5" class="numbtn">5</button>
        <button data-key="6" id="n6" class="numbtn">6</button>
        <button data-key="*" id="f-multiply" class="func">x</button>
        <button data-key="1" id="n1" class="numbtn">1</button>
        <button data-key="2" id="n2" class="numbtn">2</button>
        <button data-key="3" id="n3" class="numbtn">3</button>
        <button data-key="-" id="f-subtract" class="func">-</button>
        <button data-key="0" id="n0" class="numbtn">0</button>
        <button data-key="." id="decim" class="func">.</button>
        <button data-key="Enter" id="operate" class="func">=</button>
        <button data-key="+" id="f-add" class="func">+</button>
      </div>
    </div>
  </body>
</html>
