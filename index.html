<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3 class="display"></h3>
      <div class="btns">
        <button id="clear" class="clear">CE</button>
        <button id="back" class="func">&lt--</button>
        <button id="chsign" class="func">+/-</button>
        <button id="power" class="func">^</button>
        <button id="n7" class="numbtn">7</button>
        <button id="n8" class="numbtn">8</button>
        <button id="n9" class="numbtn">9</button>
        <button id="divide" class="func">/</button>
        <button id="n4" class="numbtn">4</button>
        <button id="n5" class="numbtn">5</button>
        <button id="n6" class="numbtn">6</button>
        <button id="multiply" class="func">x</button>
        <button id="n1" class="numbtn">1</button>
        <button id="n2" class="numbtn">2</button>
        <button id="n3" class="numbtn">3</button>
        <button id="subtract" class="func">-</button>
        <button id="n0" class="numbtn">0</button>
        <button id="decim" class="func">.</button>
        <button id="operate" class="func">=</button>
        <button id="add" class="func">+</button>
      </div>
    </div>
  </body>
</html>
